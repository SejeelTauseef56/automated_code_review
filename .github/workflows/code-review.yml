name: Code Review

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  review_code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'

    - name: Install dependencies
      run: |
        curl -sS https://getcomposer.org/installer | php
        php composer.phar install

    - name: Get list of changed files
      run: |
        echo "Getting list of changed files..."
        git fetch --depth=2
        changed_files=$(git diff --name-only HEAD~1 HEAD)
        echo "Changed files: $changed_files"
        echo "changed_files=$changed_files" >> $GITHUB_ENV

    - name: Run PHP code review script
      run: |
        echo "Running PHP code review..."
        php review.php $changed_files  # Adjust the PHP file name if different
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Make sure to add your OpenAI API key to GitHub secrets
